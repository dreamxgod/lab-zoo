<html>
  <head>
    <title>Add Pet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>New Order</h1>
    <form id="add-pet-form" action="/orders" method="POST">
      <div class="form-group">
          <label for="name">Pet ID</label>
          <input type="number" class="form-control" id="petId" name="PetId" placeholder="Name">
      </div>
      <div class="form-group">
          <label for="type">Total Price</label>
          <input type="number" class="form-control" id="total" name="total" placeholder="Type">
      </div>
      <button type="submit" class="btn btn-primary">Make Order</button>
    </form>
    </div>
  </body>
</html>
